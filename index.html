<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/style/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    <h1>Rock Paper Scissors </h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">USER</div>
    <div id="comp-label" class="badge">COMP</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result" id="compChoice">
    <p>Computer Choice Goes Here</p>
  </div>
  <br>
  <br>
  <div class="result" id="userChoice">
    <p>User Choice Goes Here</p>
  </div>
  <br>
  <br>

  <div class="result" id="gameResult">
    <p>Game result goes here</p>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="./assets/images/rock.png" alt="rock" onclick="choseRock()">
    </div>
    <div id="paper" class="choice">
      <img src="./assets/images/paper.png" alt="paper" onclick="chosePaper()">
    </div>
    <div id="scissors" class="choice" >
      <img src="./assets/images/scissors.png" alt="scissors" onclick="choseScissors()">
    </div>
  </div>


  <script src="./assets/js/main.js"></script>

</body>
</html>
