<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/style/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">USER</div>
    <div id="comp-label" class="badge">COMP</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>
  <br>
  <br>
  <div class="result" id="userResult">
    <p>tester Div</p>
  </div>
  <br>
  <br>

  <div class="result" id="gameResult">
    <p>Who won?</p>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="./assets/images/rock.png">
    </div>
    <div id="paper" class="choice">
      <img src="./assets/images/paper.png">
    </div>
    <div id="scissors" class="choice">
      <img src="./assets/images/scissors.png">
    </div>
  </div>


  <script src="./assets/js/main.js"></script>

</body>
</html>
